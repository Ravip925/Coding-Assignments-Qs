<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM</title>
</head>
<body>
    <span id="text">Hi! Whatsup!!</span>
    <h1>Hello World!</h1>
    <p class="box">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    <h2>Hello</h2>

    <div id="cards">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
    <button onclick="clickForVertical()" class="btn1">Flex Vertical</button>
    <button onclick="clickForHorizontal()" class="btn2">Flex Horizontal</button>

    <h1>Hello</h1><br>
    <div id="textChange">
        Hello World!!
    </div>
    <button onclick="changeMe()" class="btn3">Change Text</button><br>

    <h3>Digital Clock</h3>
    <div id="main">
        <div class="box1" id="hours">00</div>
        <div class="box1" id="minutes">00</div>
        <div class="box1" id="seconds">00</div>
        <div class="box1" id="session">00</div>
    </div>
    <br><br>
    <div class="drop">
        <select name="" id="select">
            <option value="2018-19">2018-19</option>
            <option value="2019-20">2019-20</option>
            <option value="2020-21">2020-21</option>
            <option value="2021-22">2021-22</option>
            <option value="2022-23">2022-23</option>
        </select>
    </div>
    <button class="btn4" onclick="clickMe()">ClickME</button>
    <div id="details">
        <span class="span0">Selected Year:</span>
        <span id="span1"></span>
    </div>
    <br><br>


   
    <form>
        <input type="text" name="text1"  placeholder="Name *" required><br><br>
        <input type="email" id="myemail" placeholder="Email Address (@prepbyte.com) *" required><br><br>
        <input type="tel" size="10" pattern="^[91][0-9]{11}$" name="phone" placeholder="Phone Number [including 91]*" required><span id="spanPhone"></span><br><br>
        <input type="text" id="bYear" placeholder="Birth Year (>1995)*" required>
        <br><br>
        <br><br>
        <input class="btn5" type="submit" onclick="myform()" value="Submit">

    </form>


    <script src="index.js"></script>
</body>
</html>
